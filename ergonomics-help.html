<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ergonomics - Help</title>

<style>
/* =========================
   Base
========================= */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* =========================
   Glass Header (Desktop + Mobile)
========================= */
.app-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 16px;
  font-size: 18px;
  font-weight: bold;

  background: rgba(255, 255, 255, 0.75);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  border-bottom: 1px solid rgba(0,0,0,0.1);
}

/* Hamburger (mobile only) */
#menuToggle {
  display: none;
  font-size: 22px;
  cursor: pointer;
  background: none;
  border: none;
}

/* =========================
   Layout
========================= */
.container {
  display: flex;
  height: calc(100vh - 56px);
  overflow: hidden;
}

/* Left Menu (Desktop) */
.menu {
  width: 360px;
  min-width: 360px;
  background: #f2f2f2;
  padding: 10px;
  box-sizing: border-box;
  overflow-y: auto;
}

.menu li {
  list-style: none;
  padding: 10px;
  cursor: pointer;
}

.menu li:hover,
.menu li.active {
  background: #ddd;
}

/* Divider */
.divider {
  width: 5px;
  background: #ccc;
  cursor: col-resize;
}

/* Content */
.content {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

/* =========================
   YouTube RWD
========================= */
.video-wrapper {
  width: 100%;
  aspect-ratio: 16 / 9;
  max-height: 70vh;
  margin-top: 12px;
}

.video-wrapper img {
  display: block;
}
   
.video-wrapper iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* =========================
   Mobile Drawer Mode
========================= */
@media (max-width: 768px) {

  #menuToggle {
    display: inline-block;
  }

  .container {
    height: calc(100vh - 56px);
  }

  .menu {
    position: fixed;
    top: 56px;
    left: -280px;
    width: 280px;
    height: calc(100vh - 56px);
    min-width: unset;
    background: #f2f2f2;
    z-index: 999;
    transition: left 0.25s ease;
  }

  .menu.show {
    left: 0;
  }

  .divider {
    display: none;
  }

  .content {
    padding: 16px;
  }
}
</style>
</head>

<body>

<!-- Glass Header -->
<div class="app-header">
  <button id="menuToggle">☰</button>
  Ergonomics - Help
</div>

<div class="container">
  <ul class="menu" id="menu"></ul>
  <div class="divider" id="divider"></div>
  <div class="content" id="content">
    
  </div>
</div>
<script>
/* =========================
   Data
========================= */
const pages = [
  {
    title: "Setup",
    desc: `
    <ol>
       <li>Close Visual Components.</li>
       <li>Download the <a href="https://ecat.visualcomponents.net/elib/BetaComponents/Plugin.WorksErgoAPI.zip" target="_blank"">Plugin</a>.</li>
       <li>Extract the ZIP file and place the DLL file into the Visual Components installation directory (e.g., C:\\Program Files\\Visual Components\\Visual Components &lt;Essentials, Professional, or Premium&gt; 4.10\\).</li>
       <li>Launch Visual Components.</li>
       <li>Go to <strong>eCat</strong> > <strong>Models By Type</strong> > <strong>Ergonomics</strong> > <strong>Work(s)</strong> and import the <strong>Digital Human Model</strong> component.</li>
       <li>Select the DHM, click the <strong>Update Credential</strong> button, and enter your Username and Application Password. If you do not have these, please contact <a href="mailto:info@worksergo.com">Work(s) Ergo</a>.<br>
           <img src="https://iamchungmin.github.io/playground/Credential.png"></li>
       <li>You are now ready to go!</li>
    </ol>
    `
  },
  {
    title: "Snapping floating hands",
    desc: `
    <p>
    The Work(s) solution does not require, and should not involve, manual adjustment of body postures. Since the human body cannot and does not maintain a single posture indefinitely while working, you only need to set the position and orientation of the <strong>floating hands</strong>. Work(s) will then iterate through all feasible postures (typically thousands). Regardless of which <strong>Analysis Tools</strong> are used for calculation, Work(s) provides a standardized <strong>DCR (Demand/Capacity)</strong> value. Below are the instructions on how to quickly place the floating hands in your desired positions
    </p>   
    <ol>
       <li>Select either the left or right hand.</li>
       <li>You can manually modify the <strong>X, Y, Z, Rx, Ry, and Rz</strong> values.<br>
           <img src="https://iamchungmin.github.io/playground/Snapping-Selection.png" alt="Selection Settings" style="margin-top: 10px; max-width: 100%;">
       </li>
       <li>Alternatively, you can use the <a href="https://help.visualcomponents.com/4.10/Premium/en/English/3D%20Operations/Snapping_components.htm" target="_blank">Snapping tool</a>.</li>
       <li>To keep the palm perpendicular to a surface, check <strong>Set Orientation</strong> and set <strong>Align Axis</strong> to <strong>'-X'</strong>.</li>
    </ol>   
    <img src="https://iamchungmin.github.io/playground/Snapping-Preview.png">
    `
  },
  {
    title: "Snapping floating hands",    
    desc: `
    <p>Work(s) 的解決方案不需要你也不應該調整身體的姿態, 因為人體不會也沒辦法永遠用同一種姿態工作, 你只需要放置好 floating hands 的位置與朝向, Work(s) 就會遍歷所有可行的姿態 (通常是數千個), 不論是使用那一種 Analysis Tools 計算, Work(s) 都會給出統一的 DCR (Demand/Capacity) 數值, 接下來我們就來說明如何快速地把 floating hands 放置到你想要的位置</p>
    <ol>
       <li>選擇左手或右手</li>
       <li>你可以手動修改 X, Y, Z, Rx, Ry, Rz 的數值<br><img src = "https://iamchungmin.github.io/playground/Snapping-Selection.png"></li>
       <li>你也可以使用 <a href = "https://help.visualcomponents.com/4.10/Premium/en/English/3D%20Operations/Snapping_components.htm" target="_blank">Snapping tool</a></li>
       <li>如果想要掌心垂直於表面, 勾選 Set Orientation 並將 Align Axis 設定為 '-X'</li>
    </ol>
    <img src = "https://iamchungmin.github.io/playground/Snapping-Preview.png">
    `
  },
  {
    title: "Cloning DHM",
    desc: `
    <p>因為 DHM 已經是元件, 這意味著你可以很輕鬆地複製多個 DHM</p>
    <ol>
       <li>選擇 DHM</li>
       <li>切換到 Utils 標籤</li>
       <li>設定好偏移距離與數量</li>
       <li>按下 Clone 按鈕</li>
       <li>如果使用 Visual Components 預設的 Copy 與 Paste 按鈕, 請記得先啟用 Attach Hnads? 選項或是也要一併選擇 Floating hands</li>
    </ol>
    <img src = "https://iamchungmin.github.io/playground/Cloning-DHM.png">
    `
  },
  {
    title: "Attach Hands?",
    desc: `
    <p>當你想固定 Floating hands 位置又想移動身體時, 可以停用 Attach Hands? 選項</p>    
    <img src = "https://iamchungmin.github.io/playground/Attach-Hands.png">
    `
  }  
];

/* =========================
   YouTube
========================= */
function youtubeEmbed(id) {
  if (!id) return "";
  return `
    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/${id}"
        allowfullscreen>
      </iframe>
    </div>
  `;
}

/* =========================
   Show Page
========================= */
function showPage(index) {
  const p = pages[index];
  
  const imgHtml = p.image ? `
    <div style="width: 100%; margin-top: 12px;">
      <img src="${p.image}">
    </div>
  ` : "";

  content.innerHTML = `
    <h2>${p.title}</h2>
    <div style="line-height: 1.6;">${p.desc}</div>
    ${imgHtml}
    ${youtubeEmbed(p.videoId)}
  `;

  document.querySelectorAll(".menu li")
    .forEach((li, i) => li.classList.toggle("active", i === index));

  if (window.innerWidth <= 768) {
    menu.classList.remove("show");
  }
}

/* =========================
   Build Menu
========================= */
const menu = document.getElementById("menu");
const content = document.getElementById("content");

pages.forEach((p, i) => {
  const li = document.createElement("li");
  li.textContent = p.title;
  li.onclick = () => showPage(i);
  menu.appendChild(li);
});

/* =========================
   Mobile Toggle
========================= */
document.getElementById("menuToggle").onclick = () => {
  menu.classList.toggle("show");
};

/* =========================
   Divider Drag (Desktop)
========================= */
const divider = document.getElementById("divider");
let dragging = false;

divider.addEventListener("mousedown", () => {
  dragging = true;
  document.body.style.cursor = "col-resize";
});

document.addEventListener("mouseup", () => {
  dragging = false;
  document.body.style.cursor = "";
});

document.addEventListener("mousemove", e => {
  if (!dragging || window.innerWidth <= 768) return;

  const rect = document.querySelector(".container").getBoundingClientRect();
  const w = e.clientX - rect.left;

  if (w > 200 && w < 600) {
    menu.style.width = w + "px";
  }
});
</script>

</body>
</html>
