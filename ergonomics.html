<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Visual Components x Work(s) Ergo</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* =========================
   Layout
========================= */
.container {
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* 左邊選單（桌機） */
.menu {
  width: 360px;
  min-width: 360px;
  max-width: 960px;
  background: #f2f2f2;
  padding: 10px;
  box-sizing: border-box;
  overflow-y: auto;
}

.menu li {
  list-style: none;
  padding: 10px;
  cursor: pointer;
}

.menu li:hover,
.menu li.active {
  background: #ddd;
}

/* 分隔線 */
.divider {
  width: 5px;
  cursor: col-resize;
  background: #ccc;
}

/* 右邊內容 */
.content {
  flex: 1;
  padding: 20px;
  overflow: auto;
}

/* =========================
   YouTube RWD
========================= */
.video-wrapper {
  position: relative;
  width: 100%;
  aspect-ratio: 16 / 9;
  max-height: 70vh;
  margin-top: 10px;
}

.video-wrapper iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

/* =========================
   Mobile Header
========================= */
.mobile-header {
  display: none;
  align-items: center;
  gap: 12px;
  padding: 10px 12px;
  background: #f2f2f2;
  border-bottom: 1px solid #ddd;
}

#menuToggle {
  font-size: 22px;
  padding: 6px 10px;
  cursor: pointer;
}

.mobile-title {
  font-size: 16px;
  font-weight: bold;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* =========================
   Mobile Drawer Mode
========================= */
@media (max-width: 768px) {

  .mobile-header {
    display: flex;
  }

  .container {
    position: relative;
  }

  .menu {
    position: fixed;
    top: 0;
    left: -280px;
    width: 280px;
    height: 100vh;
    min-width: unset;
    max-width: unset;
    background: #f2f2f2;
    z-index: 1000;
    transition: left 0.25s ease;
  }

  .menu.show {
    left: 0;
  }

  .divider {
    display: none;
  }

  .content {
    padding: 16px;
  }
}
</style>
</head>

<body>

<!-- Mobile Header -->
<div class="mobile-header">
  <button id="menuToggle">☰</button>
  <span class="mobile-title">Visual Components x Work(s) Ergo</span>
</div>

<div class="container">
  <ul class="menu" id="menu"></ul>
  <div class="divider" id="divider"></div>
  <div class="content" id="content">
    <span style="font-size: 42px;">Visual Components x Work(s) Ergo</span>
  </div>
</div>

<script>
/* =========================
   Data
========================= */
const pages = [
  {
    title: "01 Floating Hands and MultiPose",
    videoId: "1TK7Z2mKARo",
    desc: "Floating hands + MultiPose demo"
  },
  {
    title: "02 Copy and Paste",
    videoId: "0bh-dkYO8WU",
    desc: `All the features of Work(s) Ergo will be integrated into a single component and placed on the Visual Components eCatalogue for two major reasons:
1. The eCatalogue offers extremely fast update responses.
2. It supports copy-paste and fast configuration.`
  }
];

/* =========================
   YouTube Embed
========================= */
function youtubeEmbed(videoId) {
  return `
    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/${videoId}"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  `;
}

/* =========================
   Show Page
========================= */
function showPage(index) {
  const p = pages[index];
  const content = document.getElementById("content");

  document
    .querySelectorAll(".menu li")
    .forEach((li, i) => li.classList.toggle("active", i === index));

  content.innerHTML = `
    <h2>${p.title}</h2>
    <p>${p.desc}</p>
    ${youtubeEmbed(p.videoId)}
  `;

  /* 手機自動收起抽屜 */
  if (window.innerWidth <= 768) {
    menuEl.classList.remove("show");
  }
}

/* =========================
   Build Menu
========================= */
const menuEl = document.getElementById("menu");

pages.forEach((p, i) => {
  const li = document.createElement("li");
  li.textContent = p.title;
  li.onclick = () => showPage(i);
  menuEl.appendChild(li);
});

/* =========================
   Mobile Toggle
========================= */
const menuToggle = document.getElementById("menuToggle");

menuToggle.addEventListener("click", () => {
  menuEl.classList.toggle("show");
});

/* =========================
   Divider Drag (Desktop)
========================= */
const divider = document.getElementById("divider");
let dragging = false;

divider.addEventListener("mousedown", () => {
  dragging = true;
  document.body.style.cursor = "col-resize";
  document.body.style.userSelect = "none";
});

document.addEventListener("mouseup", () => {
  dragging = false;
  document.body.style.cursor = "";
  document.body.style.userSelect = "";
});

document.addEventListener("mousemove", (e) => {
  if (!dragging || window.innerWidth <= 768) return;

  const rect = document.querySelector(".container").getBoundingClientRect();
  const newWidth = e.clientX - rect.left;

  const min = 200;
  const max = 600;

  menuEl.style.width = `${Math.min(max, Math.max(min, newWidth))}px`;
});
</script>

</body>
</html>
